{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="center" border=1 frame=void rules=rows>
        <thead>
                <tr>
                    <th>Symbol</th>
                     <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
        </thead>
        <tbody>
            {% for row in history %}
                <tr class=" {{'buy' if row['shares'][0] == '+' else 'sell'}}">
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] }}</td>
                    <td>{{ row["datetime"] }}</td>
                </tr>
            {% endfor%}
        </tbody>
    </table>
{% endblock %}
