{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select required name="symbol" class="form-control">
                <option value="" disabled selected hidden>Symbol</option>
                {% for row in portfolio %}
                  <option name="symbol" value="{{ row["symbol"] }}" >{{ row["symbol"] }}</option>
                {% endfor%}
            </select>
        </div>
        <div class="form-group">
            <input required class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary"  type="submit">Sell</button>
    </form>
{% endblock %}
